<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio buttons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="item px-3 my-3">
        <div class="row border-top border-bottom d-flex justify-content-between align-items-center py-3">
            <div class="item__description d-flex justify-content-between align-items-center">
                <div class="description__inner">
                    <h4 class="description__title">Lorem ipsum dolor.</h4>
                    <p class="description__subtitle mb-0">Lorem ipsum dolor sit amet, consectetur.</p>
                </div>
            </div>
            <span class="item__price">200$</span>
            <label class="custom-checkbox">
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    <div class="item px-3 my-3">
        <div class="row border-top border-bottom d-flex justify-content-between align-items-center py-3">
            <div class="item__description d-flex justify-content-between align-items-center">
                <div class="description__inner">
                    <h4 class="description__title">Lorem ipsum dolor.</h4>
                    <p class="description__subtitle mb-0">Lorem ipsum dolor sit amet, consectetur.</p>
                </div>
            </div>
            <span class="item__price">200$</span>
            <div class="item__counter d-flex align-items-center justify-content-between">
                <button class="custom-btn">
                    <svg
                        class="custom-btn__icon"
                        width="30px"
                        height="30px"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 50 50"
                    >
                        <path d="M25 42c-9.4 0-17-7.6-17-17S15.6 8 25 8s17 7.6 17 17-7.6 17-17 17zm0-32c-8.3 0-15 6.7-15 15s6.7 15 15 15 15-6.7 15-15-6.7-15-15-15z"/>
                        <path d="M16 24h18v2H16z"/>
                        <path d="M24 16h2v18h-2z"/>
                    </svg>
                </button>
                <label>
                    <input class="item__input" type="text">
                </label>
                <button class="custom-btn">
                    <svg
                        class="custom-btn__icon"
                        width="25px"
                        height="25px"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 32 32"
                    >
                        <path d="M16 3C8.832 3 3 8.832 3 16s5.832 13 13 13 13-5.832 13-13S23.168 3 16 3zm0 2c6.087 0 11 4.913 11 11s-4.913 11-11 11S5 22.087 5 16 9.913 5 16 5zm-6 10v2h12v-2H10z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
